<div class="container-fluid h-100">
  <div class="row h-100 flex align-items-center justify-content-center">
    <div
      class="col-sm-12 col-md-6 col-lg-6 my-32 flex flex-column align-items-center justify-content-center"
    >
      <span class="login-title">Регистрация</span>
      <form
        class="login-form rounded-18 p-16 w-100 flex flex-column align-items-start justify-content-center"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
      >
        <app-input
          class="w-100 st-s"
          label="Имя"
          name="name"
          type="text"
          placeholder="Введите имя"
          autocomplete="name"
          [control]="getControl('name')"
        ></app-input>

        <app-input
          class="w-100 st-s"
          label="Почта"
          name="email"
          type="email"
          placeholder="Введите адрес почты"
          autocomplete="email"
          [control]="getControl('email')"
        ></app-input>

        <app-input
          class="w-100 st-s"
          label="Пароль"
          name="password"
          showEye
          placeholder="Введите пароль"
          autocomplete="new-password"
          [control]="getControl('password')"
          (eyeClicked)="hidePassword = $event"
        ></app-input>

        <app-input
          class="w-100 st-s"
          [type]="hidePassword ? 'password' : 'text'"
          label="Подтверждение пароля"
          name="password-confirmation"
          placeholder="Повторите пароль"
          autocomplete="new-password"
          [control]="getControl('password_confirmation')"
        ></app-input>

        @if (clientError || serverError) {
        <p
          class="text-tiny mx-16 st-2xs text-red-300 inline-flex align-items-center gap-6"
        >
          <app-icon
            icon="alert-circle"
            class="registration-alert icon-red-300"
          ></app-icon>
          {{ serverError ? serverError : clientError }}
        </p>
        }

        <app-button
          submit
          class="st-s confirm-btn w-100"
          size="lg"
          color="white"
          type="primary"
        >
          Подтвердить
        </app-button>
      </form>
    </div>
  </div>
</div>
